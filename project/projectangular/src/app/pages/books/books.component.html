<app-navbar></app-navbar>
<section class="container">

    <div class="card-group"  *ngIf="allData?.length > 0">
    <div class="card"  *ngFor="let book of allData">
      <img [src]="" class="card-img-top" alt="...">
      <div class="card-body" >
          
        <h5 class="card-title">{{book.title}}</h5>
        <a class="card-text" routerLink="/singleBook/{{book._id}}">{{book.authorName}}</a>
       
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated {{book.updatedAt | date: 'dd/MM/yyyy'}}</small>
      </div>
     </div>
    </div>

</section>

<app-footer></app-footer>
