<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    <title>Login</title>
</head>
<body>
<section class="container">
<form #userModel="ngForm" (ngSubmit)="userModel.form.valid && onLoginSubmit()">
    <input name="email" email required placeholder="Email" [(ngModel)]="userModal.email" #email="ngModel" class="form-control">
    <div *ngIf="userModel.submitted && email.invalid">
        <div *ngIf="email.errors?.required">
            required email
        </div>
        <div *ngIf="email.errors?.email">
            invalid email
        </div>
    </div>
    <br>
    <input name="password" required minlength="6" type="password" [(ngModel)]="userModal.password" #password = "ngModel" class="form-control">
    <div *ngIf="userModel.submitted && password.invalid">
        <div *ngIf="password.errors?.required">
            required password
        </div>
        <div *ngIf="password.errors?.minlength">
            must be more than 6
        </div>
    </div>
    <br>
    <input required type="file" [(ngModel)]="userModal.image" (change)="imageUpload($event)" class="form-control"> 

    <br>
    <button type="submit" class="btn btn-primary" (click)="onUpload()">login</button>
<div *ngIf="(userModel.submitted&&loginflag); else logged" class="form-control">
invalid data
</div>
<ng-template #logged>
    logged in
</ng-template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</form>
</section>
</body>
</html>
<app-footer></app-footer>
